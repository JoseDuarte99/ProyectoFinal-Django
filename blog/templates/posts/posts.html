{% extends 'base.html'%}

{% load static %}


{% block content %}
    <h1>TODOS LOS POSTS</h1>

<div class="'container-fluid" style="margin: 200px;">
    {% for i in posts %}

    <div class="post">
        <li class="title">{{ i.title }}</li>
        <li class="subtitle">{{ i.subtitle }}</li>
        <li class="category">{{ i.category }}</li>
        <img class="post-image" src="{{ i.image.url }}" alt="Imagen del Post">
        <a class="button" id="boton_post" href="{% url 'apps.posts:post_individual' i.id %}">Ingres√° a este Post</a>

    {%  empty %}
    <h1>No hay registros</h1>

    {% endfor %}
</div>
{% endblock %}
