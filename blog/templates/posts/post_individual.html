{% extends 'base.html' %}

{% load static %}

{% block content %}

<br>
<li class="title">{{ posts.title }}</li>
<li class="subtitle">{{ posts.subtitle }}</li>
<li class="category">{{ posts.category }}</li>
<br>
<li class="text">{{ posts.text }}</li>
<img class="post-image" src="{{ posts.image.url }}" alt="Imagen del Post">


{% endblock %}
