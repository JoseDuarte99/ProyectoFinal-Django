{% extends 'base.html' %}

{% load static %}

<title>{% block title %}Registro de usuario{% endblock title %}</title>

{% block content %}

<center>
<div class="container" style="margin-top: 370px;">
    <div class="messages">
        {% for message in messages %}
        <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table >
        {% endfor %}
    </div>
</div>
</center>

{% endblock %}
